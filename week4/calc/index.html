<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cool Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>The Cool Calculator</h1>
    <br> <br>
    <p style="text-align: center;">This calculator can perform basic arithmetic operations: addition, subtraction, multiplication, and division.</p>
    <br> <br>
    <div id="calculator">
        <input  id="display" readonly />
            <div id="keys">
                <button onclick="appendToDisplay('+')">+</button>
                
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                

                <button onclick="appendToDisplay('-')">-</button>
                
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                
                <button onclick="appendToDisplay('*')">*</button>
                
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                
                <button onclick="appendToDisplay('/')">/</button>
                
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                
                <button onclick="clearDisplay()">C</button>
                <button onclick="calculate()">Go</button>
            </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
